  <div class="form-group row">
    <label for="textNombre" class="col-sm-2 form-control-label">Nombre</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="textNombre" name="textNombre" [(ngModel)]="model.nombre" placeholder="Nombre">
    </div>
  </div>

  <div class="form-group row">
    <label for="textCentro" class="col-sm-2 form-control-label">Centro</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="textCentro" name="textCentro" [(ngModel)]="model.centro" placeholder="Centro">
    </div>
  </div>
  <div class="form-group row">
    <label for="textMunicipio" class="col-sm-2 form-control-label">Municipio</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="textMunicipio" name="textMunicipio" [(ngModel)]="model.municipio" placeholder="Municipio">
    </div>
  </div>
  <div class="form-group row">
    <label for="textDepartamento" class="col-sm-2 form-control-label">Departamento</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="textDepartamento" name="textDepartamento" [(ngModel)]="model.departamento" placeholder="Departamento">
    </div>
  </div>
  <div class="form-group row">
    <label for="textCategoria" class="col-sm-2 form-control-label">Categoria</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="textCategoria" name="textCategoria" [(ngModel)]="model.categoria" placeholder="Categoria">
    </div>
  </div>

  <div class="form-group row">
    <div class="offset-sm-2 col-sm-10">
      <button type="submit" class="btn btn-success">Guardar</button>
    </div>
  </div>

<div class="widgets">

  <div class="row">
    <ba-card title="Lista Escuelas" baCardClass="with-scroll">
      <ng2-smart-table [settings]="settings" [source]="source" (create)="onCreate($event)" (edit)="onEdit($event)" (delete)="onDelete($event)"
        (deleteConfirm)="onDeleteConfirm($event)"></ng2-smart-table>
    </ba-card>
  </div>

</div>

<div bsModal #childModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" aria-label="Close" (click)="hideChildModal()">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal_title">Adicionar Escuela</h4>
      </div>
      <div class="modal-body">
        <form-escuelas (onsubmit)="onGuardar($event)" [model]="escuela"></form-escuelas>
      </div>
      <div class="modal-footer">
        <button class="btn btn-danger confirm-btn" (click)="hideChildModal()">Cerrar</button>
      </div>
    </div>
  </div>
</div>
